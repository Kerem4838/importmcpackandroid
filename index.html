<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Paketi Aç</title>
</head>
<body>
    <h2>Minecraft Paketi Aç</h2>
    <p>Aşağıdaki butona tıklayarak paketi Minecraft'ta açabilirsin:</p>
    
    <button onclick="downloadAndOpen()">Minecraft'ta Aç</button>

    <script>
        function downloadAndOpen() {
            // Önce dosyayı indir
            window.location.href = "https://kerem4838.github.io/importmcpackandroid/dosya.mcpack";
            
            // 3 saniye sonra Minecraft'ı açmaya çalış
            setTimeout(() => {
                window.location.href = "minecraft://?import=https://kerem4838.github.io/importmcpackandroid/dosya.mcpack";
            }, 3000);
        }
    </script>
</body>
</html>
